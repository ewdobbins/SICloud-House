<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cloud House</title>
	<link rel="stylesheet" href="css/SICH.css">
</head>
<body>
	<header>
		<h1>Swan's Island Cloud House</h1>

	</header>
	<main>
			<h2 id="coast-line" >Coast line </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Coast1.jpg" style="width: 100%">
				<figcaption>Sunset view to the north, up the coast line.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Coast2.jpg" style="width: 100%">
				<figcaption>Sunset view to the south with a distinct feature we named "Smile Rock".</figcaption>
				</figure><figure class="half-pic">
				<img src="./images/Coast3.jpg" style="width: 100%">
				<figcaption>Mountains of Acadia.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Coast4.jpg" style="width: 100%">
				<figcaption>Southern view at low tide, looking out at Black island.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Coast5.jpg" style="width: 100%">
				<figcaption>Northern view at low tide.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Coast6.jpg" style="width: 100%">
				<figcaption>Northeast view toward Acadia.</figcaption>
				</figure>
			</p>
			<h2 id="land-features" >Land features </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Land1.jpg" style="width: 100%">
				<figcaption>Sunrise view across the lawn out to the Eastern passage with Placentia island in background.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Ballast1.JPG" style="width: 100%">
				<figcaption>"Sunny's ballast", a twist on Noahs Ballast. In this case the large rocks were deposited by a friend and his excavator rather than by the receding glacier.</figcaption>
				</figure>
	
				<figure class="half-pic">
				<img src="./images/Land2.jpg" style="width: 100%">
				<figcaption>A choppy day on the Eastern passage with a boat visble, headed south.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Land3.jpg" style="width: 100%">
				<figcaption>Shipwrecked lobster trap buoy. These show up fairly consistently and we keep a pile under the apple tree.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Land4.jpg" style="width: 100%">
				<figcaption>Platform was the side entry porch on the house and was repurposed as a viewing platform.</figcaption>
				</figure>
				
			</p>
			<h2 id="aerial-house" >Aerial House views</h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Aerial1.JPG" style="width: 100%">
				<figcaption>Looking north, up the coastline.</figcaption>
				</figure>

				<figure class="half-pic">
				<img src="./images/Aerial2.JPG" style="width: 100%">
				<figcaption>Northeast view, over the house and out toward mountains of Acadia.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Aerial3.JPG" style="width: 100%">
				<figcaption>Over the water, looking northwest over the beach, lawn and the house.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Aerial4.JPG" style="width: 100%">
				<figcaption>Closer view of the house.</figcaption>
				</figure>
				
			</p>
			<h2 id="aerial-island" >Aerial Island views </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/360-1.JPG" style="width: 100%">
				<figcaption>North/Northeast toward Bass Harbor with Placentia island to the right.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/360-2.JPG" style="width: 100%">
				<figcaption>Southwest over Burnt Coat Harbor with Marshall Island and Isle au Haut visible in the background.
				</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/360-3.JPG" style="width: 100%">
				<figcaption>Northwest over Mackerel Cove with ferry terminal visible.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/360-4.JPG" style="width: 100%">
				<figcaption>Southerly with Frenchboro island visble in background.</figcaption>
				</figure>
			</p>
			


	</main>
</body>
</html>
