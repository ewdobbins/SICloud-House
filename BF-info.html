<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bongo Fury</title>
	<link rel="stylesheet" href="css/SICH.css">
	<style >
		header {background-image:url("./images/Picnic-boat4.jpg"); background-size: 50%}
	</style>
</head>
<body>
	<header>
		<h1>Bongo Fury</h1>

	</header>
	<main>

			<h2>Sea Trial and Shipping</h2>
			<p style="display: inline-block;">
				
				<figure style="display: inline-block; width: 40%">
					<img src="./images/Oxford3.JPG" style="width: 100%">
				<figcaption>Helm station</figcaption>
				</figure>
				<figure style="display: inline-block; width: 40%">
					<img src="./images/Oxford4.JPG" style="width: 100%">
				<figcaption>Heading out into the Chesapeke</figcaption>
				</figure>
				<figure style="display: inline-block; width: 40%">
					<img src="./images/Oxford5.JPG" style="width: 100%">
				<figcaption>Kicking up a rooster tail</figcaption>
				</figure>
				<figure class="half-pic">
					<img src="./images/Oxford2.JPG" style="width: 100%">
				<figcaption>Tied up after sea trial</figcaption>
				</figure>
				<figure class="half-pic">
					<img src="./images/Oxford1.JPG" style="width: 100%">
				<figcaption>Waiting for TravelLift to pull it after sea trial</figcaption>
				</figure>
				
				<figure style="display: inline-block; width: 40%">
					<img src="./images/BF-transport2.JPG" style="width: 100%">
				<figcaption>Arriving in Southwest Harbor after transport from Oxford, MD.</figcaption>
				</figure>
				
			</p>

			<h2>Winter Storage</h2>
			<p style="display: inline-block;">
				<figure style="display: inline-block; width: 40%">
					<img src="./images/Storage1.JPG" style="width: 100%">
				<figcaption>Cockpit refreshments area with cooler and sink.</figcaption>
				</figure>

				<figure style="display: inline-block; width: 40%">
					<img src="./images/Storage2.JPG" style="width: 100%">
				<figcaption>Helm station</figcaption>
				</figure>

				<figure style="display: inline-block; width: 40%">
					<img src="./images/Storage3.JPG" style="width: 100%">
				<figcaption>Business end of the Hamilton jet drive, awaiting new name and home port signage.</figcaption>
				</figure>				

				<figure style="display: inline-block; width: 40%">
					<img src="./images/Storage4.JPG" style="width: 100%">
				<figcaption>Starboard side view of blocking in the shed</figcaption>
				</figure>

			
			</p>
	</main>

</html>
