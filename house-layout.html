<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cloud House</title>
	<link rel="stylesheet" href="css/SICH.css">
</head>
<body>
	<header>
		<h1>Swan's Island Cloud House</h1>

	</header>
	<main>
			<h2 id="entry-layout" >Front entry </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Entry3.jpg" style="width: 100%">
				<figcaption>Restored family heirloom, "pond yacht", <a href="./images/Paralus4.jpg">Paralus</a> with print of Central Park <a href="./images/Paralus2.jpg">model boat pond</a> in the background, where it was sailed.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Entry1.jpg" style="width: 100%">
				<figcaption>Entryway chandelier. Evocative of an sundial, with the arrow pointing north.</figcaption>
				</figure>
			</p>
			<h2 id="living-layout" >Living room </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Living-room1.jpg" style="width: 100%">
				<figcaption>Evening view of living room sitting area.</figcaption>
				</figure>

				<figure class="half-pic">
				<img src="./images/Living-room2.jpg" style="width: 100%">
				<figcaption>View from sitting area out back window to Eastern Passage, Placentia island and mountains of Acadia.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Bookcase.jpg" style="width: 100%">
				<figcaption>Bookcase has a variety of books about coastal Maine history, trail guides and history for Acadia National Park as well as a small selection of board games, puzzles and a <a href="./images/Lego-V4R.jpg"><del>Lego Ducati V4R kit</del></a>   <a href="https://www.lego.com/en-us/product/porsche-911-rsr-42096"><ins>Porsche 911 RSR</ins></a> for rainy days.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Hutch.jpg" style="width: 100%">
				<figcaption>This hutch solves some of our limited storage. If you can't find something, check in here.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/TV-table.jpg" style="width: 100%">
				<figcaption>Mix of art and function with a 65" OLED TV framed by an ash table from the artist Gail Fredell, entitled <a href="http://gailfredell.com/spud-point/"><i>Spud Point</i>. </a></figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Woodstove1.jpg" style="width: 100%">
				<figcaption>Woodstove in use. It doesn't take much wood to heat the place.....</figcaption>
				</figure>
			</p>
			<h2 id="dining-layout" >Dining Nook </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Layout-dining1.jpg" style="width: 100%">
				<figcaption>Perfect space for a birthday party!</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Layout-dining2.jpg" style="width: 100%">
				<figcaption>...or as a workspace for tele-commuting.</figcaption>
				</figure>
			</p>
			<h2 id="kitchen-layout" >Kitchen</h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/K-B3.jpg" style="width: 100%">
				<figcaption>Cabinets, counters, range, dishwashing drawers and sink all in and functional.</figcaption>
			</figure>
			<figure class="half-pic">
				<img src="./images/Kitchen5.jpg" style="width: 100%">
				<figcaption>Updated view with microwave installed and panels on refrigerator and dishwasher drawers.</figcaption>
			</figure>
			</p>
		
			<h2 id="bath-1-floor-layout" >Bathroom, first floor </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Layout-bath-first1.JPG" style="width: 100%">
				<figcaption>Panoramic view of bathroom showing tub, sink and layout.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Bath-first5.jpg" style="width: 100%">
				<figcaption>Tub and towel "ladder".</figcaption>
				</figure>
				
				<figure class="half-pic">
				<img src="./images/Bath-first4.jpg" style="width: 100%">
				<figcaption>Sink base made from quasi-antique bureau.</figcaption>
				</figure>
				
			</p>
			<h2 id="master-layout" >Master bedroom </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Master-bed1.jpg" style="width: 100%">
				<figcaption>Peek into the master bedroom.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Master-bed2.jpg" style="width: 100%">
				<figcaption>Waking up view of the Eastern Passage and Placentia Island.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Master-bed4.jpg" style="width: 100%">
				<figcaption>Original Eames chair and oriental rug, both family heirlooms with a new home.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Master-bed6.jpg" style="width: 100%">
				<figcaption>Built in reading lights!</figcaption>
				</figure>
			</p>

			<h2 id="guest-layout" >Guest bedroom</h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Layout-guest1.jpg" style="width: 100%">
				<figcaption>View out the front of house.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Layout-guest2.jpg" style="width: 100%">
				<figcaption>Queen size bed awaits guests.</figcaption>
				</figure>
			</p>

			<h2 id="bath-2-floor-layout" >Bathroom, second floor </h2>
			
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/2Floor-bath1.jpg" style="width: 100%">
				<figcaption>View of the mountains of Acadia across Blue Hill Bay.</figcaption>
				</figure>
								<figure class="half-pic">
				<img src="./images/2Floor-bath3.jpg" style="width: 100%">
				<figcaption>Large walk in shower with  "sunflower" shower head.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/2Floor-bath2.jpg" style="width: 100%">
				<figcaption>Overhead light in vaulted ceiling meant to be evocative of a supernova, big bang or other celestial event as a reference to incredibly dark skies and vast star field viewable from the island.</figcaption>
				</figure>

				<figure class="half-pic">
				<img src="./images/2Floor-bath4.jpg" style="width: 100%">
				<figcaption>Full size washer/dryer ready for action.</figcaption>
				</figure>
			</p>
			

			<h2 id="deck-layout" >Deck </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Layout-deck1.jpg" style="width: 100%">
				<figcaption>View of the Eastern Passage from back of the deck.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Layout-deck2.jpg" style="width: 100%">
				<figcaption>Grill on west side of deck.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Layout-deck3.jpg" style="width: 100%">
				<figcaption>Seating area with comfy sofa, chairs and table.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Layout-Deck-Brayden.jpg" style="width: 100%">
				<figcaption>Lounge chairs on south side of deck, modeled by Brayden.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Fire-pit.jpg" style="width: 100%">
				<figcaption>Fire pit made from four pieces of plate steel, interlocked together.</figcaption>
				</figure>
			</p>

			<h2 id="basement-layout" >Basement </h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Basement5.jpg" style="width: 100%">
				<figcaption>Essential provisions.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Basement6.jpg" style="width: 100%">
				<figcaption>Shelving with items not readily stored upstairs. Includes tool boxes, spare life jacket, some cook pots and other misc gear.</figcaption>
				</figure>
				
			</p>

			<h2 id="artwork-layout" >Art of the Cloud House</h2>
			<p style="display: inline-block;">
				<figure class="half-pic">
				<img src="./images/Dining-corner.jpg" style="width: 100%">
				<figcaption>Painting on left is original oil by Nathan Ward of the Cloud House. The painting on the right is an original oil of Port Clyde waterfront from Somesville gallery. </figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Living-room10.jpg" style="width: 100%">
				<figcaption>Flag flown from <a href="./images/Beaufort.JPG">Robert Dobbins' sloop <i>Revenge</i></a>, a 28' sailboat, on his <a href="./images/Ensign1.jpg">transatlantic voyage in 1985</a>. Half model is of the same boat.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Living-room4.jpg" style="width: 100%">
				<figcaption>More reference than art, This is a nautical map of the area surrounding Swan's Island and an excellent starting point for contempating off island destinations.
				</figure>
				<figure class="half-pic">
				<img src="./images/Bath-first2.jpg" style="width: 100%">
				<figcaption>1904 topography map of Swan's Island.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Laurel-mermaid.jpg" style="width: 100%">
				<figcaption>Mermaid by island artist Laurel Lemoine.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Lumpfish.jpg" style="width: 100%">
				<figcaption>Lumpfish glazed porcelain by local artist Christine Dentremont.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Watercolor.jpg" style="width: 100%">
				<figcaption>Original watercolor of Swan's Island coastline.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Whale.jpg" style="width: 100%">
				<figcaption>Whale carved by Jerry Sytsma from cap rail of schooner Boyd N. Sheppard with stone base from beach of Swan's Island.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Tern.jpg" style="width: 100%">
				<figcaption>Shorebird carved fron beach wood by Jerry Sytsma, with stone base fron Swan's Island.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Laurel-E.jpg" style="width: 100%">
				<figcaption>Calligraphy "E" by local artist Laurel Lemoine.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Chamberlain.jpg" style="width: 100%">
				<figcaption>Bronze bust of Joshua Chamberlain, Colonel and commander of 20th Maine Regiment at the battle of Gettysburg, Governor of Maine (1866-70).</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/PoW3.jpg" style="width: 100%">
				<figcaption>1/700 scale model of British battleship <a href="./images/PoWales1.jpg">Prince of Wales, December 1941</a>.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/HRSloop.jpg" style="width: 100%">
				<figcaption>Wooden model of a Hudson river sloop built as a child by Ephraim Dobbins, circa 1970, and sailed in the Central Park boat pond.</figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Rock-litho.jpg" style="width: 100%">
				<figcaption>Original lithograph of Mt. Desert Rock. </figcaption>
				</figure>
				<figure class="half-pic">
				<img src="./images/Tug-toy.jpg" style="width: 100%">
				<figcaption>Wooden toy tug boat made by Robert Dobbins, circa mid 1960's. </figcaption>
				</figure>
			</p>


	</main>
</body>
</html>
